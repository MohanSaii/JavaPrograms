//jQuery sample program
<html>
    <head>
        //tag=it is a instruction to the browser, what and how to display
        <title>The jQuery Example</title>
        <script type ="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        // this is the CDN i.e src=""

        <script type="text/javascript">
            $(document).ready(function(){
                /* $(selector).action()
                $ = accessing the jQuery
                selector = to query or to find HTML elements
                action()=action tobe performed on the element
                */
                document.write("hello, world!"); //this gets executed
            })
        </script>
    </head>
    <body>
        <h1>Hello</h1>
    </body>
</html>
